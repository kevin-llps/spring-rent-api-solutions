## Liquibase
spring.liquibase.change-log=classpath:db/changelog.xml
spring.liquibase.enabled=false

## Time Zone
conf.event.reminder.default.time-zone=Europe/Paris

## DataSource MySQL
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/rent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

## Velib Stations Client Conf
velib.stations.host=localhost
velib.stations.port=8081
velib.stations.path=/stations/velibs

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always